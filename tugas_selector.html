<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>

    <style>
        h1::before {
            content: "Sebelum judul: ";
            color: rgb(39, 31, 156);
        }

        h1::after {
            content: "Setelah judul.";
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
</body>
</html>
